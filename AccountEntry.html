<div class = "container mt-4 mb-4">

<form>
  <div class="form-group">
    <label for="formGroupExampleInput" style="">Item</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Item">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Amount</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Currency</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Currency">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Note</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Note"></textarea>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Payee</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Payee">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Date</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Date (01-01-2001)">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Time</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Time (22:13:00)">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Payment Type</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Cash</option>
      <option>Debit Card</option>
      <option>Credit Card</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Status</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Paid</option>
      <option>Pending</option>
      </select>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Place</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Place (Co-ordinates)">
  </div>
  <label>Receipt</label>
  <div class="custom-file">
    <label class="custom-file-label" for="customFile">Choose file</label>
    <input type="file" class="custom-file-input" id="customFile">
