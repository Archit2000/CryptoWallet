<!--Function to create responsive navbar-->
<script type="text/javascript">
	function navresponsive() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
